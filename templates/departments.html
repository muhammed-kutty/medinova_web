{%extends 'base.html'%}
{%block tittle%}Medinova Departments{%endblock%}



{% load static %}

{%block content%}
 
 
 
 <!-- department Start -->


  <div class="container-fluid py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h5 class="d-inline-block text-primary text-uppercase border-bottom border-5">Departments</h5>
            <h1 class="display-4">MEDINOVA Departments</h1>
        </div>
        {% for d in dept%}
        <div class="row g-5">
            <div class="col-lg-4 col-md-6">
                <div class="service-item bg-light rounded d-flex flex-column align-items-center justify-content-center text-center">
                    <div class="service-icon mb-4">
                        <i class="fa fa-2x fa-stethoscope text-white"></i>
                    </div>
                    <h4 class="mb-3">{{d.dep_name}}</h4>
                    <p class="m-0">{{d.dep_description}}</p>
                    <a class="btn btn-lg btn-primary rounded-pill" href="">
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
            {% endfor %}
    </div>
    
</div>


{%endblock%}
<!-- department End -->
